<div class="shop-by-category">
    <div class="types">
      <div  *ngFor = "let item of type">
        <a routerLink="/proCat/{{item.name}}" style="text-decoration: none;" (click)="selectedType(item.name)">
            <div class="category">
            <img [src]=item.image alt="{{item.name}}">
            <p>{{item.name}}</p>
            </div>
        </a>
      </div>
    </div>
  </div>
