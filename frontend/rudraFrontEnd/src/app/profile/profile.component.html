
<div class="profileContainer">
    <div class="imageBox">
      <!-- <img src="../../assets/blob.svg" alt="" id="type"> -->
      <img [src]="userImg" alt="" id="proImg">
      
    </div>
    
    <div class="userInfo">
        <i (click)="updateUser()" class="fa fa-edit" id="editIcon"></i>
        <h1>{{userName}}</h1>
        <div class="details1">
            <p>Email : <span style="color: rgb(245, 27, 85);">{{email}}</span></p>
            <p>Phone Number : <span style="color: rgb(255, 255, 255);">{{phoneNo}}</span></p>
        </div>

        <ul class="link">
            <li><a routerLink="/cart"><i class="fa-sharp fa-regular fa-cart-shopping"></i> Cart</a></li>
            <li><a routerLink=""><i class="fa-sharp fa-thin fa-bag-shopping"></i> Orders</a></li>
            <li><a routerLink="/fav"><i class="fa-sharp fa-regular fa-star"></i> Favourite</a></li>
        </ul>

        <p id="main"><a routeLink="" >Back To Main menu</a></p>
    </div>
</div>
